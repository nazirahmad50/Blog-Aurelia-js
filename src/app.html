<template>
  <require from="bootstrap/dist/css/bootstrap.css"></require>
  <require from="./assets/styles/blog.css"></require>
  <require from="toastr/build/toastr.min.css"></require>


  <div class="container">
    <h2 class="text-center">Blog</h2>
    <header class="blog-header py-3">
      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 ${router.currentInstruction.config.name === 'home' ? 'active' : ''}" href="#">
            Home
          </a>
          <a class="p-2 ${router.currentInstruction.config.name === 'login' ? 'active' : ''}" route-href="login" if.bind="!currentUser">Login</a>
          <a class="p-2 ${router.currentInstruction.config.name === 'signup' ? 'active' : ''}" route-href="signup" if.bind="!currentUser">Sign Up</a>
          <a class="p-2 ${router.currentInstruction.config.name === 'create-post' ? 'active' : ''}" route-href="create-post" if.bind="currentUser">New Post</a>
          <a class="p-2 text-muted" href="#" if.bind="currentUser" click.delegate="logout()">Log Out</a>
        </nav>
      </div>
    </header>

   

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Title of a longer featured blog post</h1>
        <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what's most interesting in this post's contents.</p>
        <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            <h3 class="mb-0">
              <a class="text-dark" href="#">Featured post</a>
            </h3>
            <div class="mb-1 text-muted">Nov 12</div>
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a href="#">Continue reading</a>
          </div>
          <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-success">Design</strong>
            <h3 class="mb-0">
              <a class="text-dark" href="#">Post title</a>
            </h3>
            <div class="mb-1 text-muted">Nov 11</div>
            <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a href="#">Continue reading</a>
          </div>
          <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
        </div>
      </div>
    </div>
  </div>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h3 class="pb-3 mb-4 font-italic border-bottom">
          From the Firehose
        </h3>

      <router-view></router-view>

      </div><!-- /.blog-main -->

      <aside class="col-md-4 blog-sidebar">

        <p>Welcome ${currentUser || "Guest"}</p>

        <div class="p-3 mb-3 bg-light rounded">
          <h4 class="font-italic">Tags</h4>
          <a route-href="route:tag-view; params.bind:{tag:tag}"  repeat.for="tag of tags">
            <span class="badge badge-pill badge-info">${tag}</span>
          </a>
        </div>

        <div class="p-3">
          <h4 class="font-italic">Archives</h4>
          <ol class="list-unstyled mb-0">
            <li repeat.for="archive of archives"><a route-href="route:archive-view; params.bind:{archive}">${archive}</a></li>
          </ol>
        </div>

        <div class="p-3">
          <h4 class="font-italic">Elsewhere</h4>
          <ol class="list-unstyled">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
          </ol>
        </div>
      </aside><!-- /.blog-sidebar -->

    </div><!-- /.row -->

  </main><!-- /.container -->

  <footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>
</template>
